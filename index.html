<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casual Workers Advanced</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">Casual Workers Management System</header>
  <aside class="sidebar">
    <ul>
      <li onclick="switchView('dashboard')">Dashboard</li>
      <li onclick="switchView('workers')">Workers</li>
      <li onclick="switchView('attendance')">Attendance</li>
      <li onclick="exportCSV()">Export CSV</li>
    </ul>
  </aside>
  <main class="main-content">
    <section id="dashboard" class="view active">
      <h2>Dashboard</h2>
      <div class="cards" id="dashboard-cards"></div>
    </section>
    <section id="workers" class="view">
      <h2>Manage Workers</h2>
      <form id="workerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="text" id="idNumber" placeholder="ID Number" required />
        <input type="text" id="residence" placeholder="Residence" required />
        <input type="text" id="phone" placeholder="Phone Number" required />
        <button type="submit">Add Worker</button>
      </form>
      <div id="workerTableContainer"></div>
    </section>
    <section id="attendance" class="view">
      <h2>Mark Attendance</h2>
      <input type="date" id="attendanceDate" />
      <button onclick="openAttendance()">Open Attendance Sheet</button>
      <div id="attendanceSheet"></div>
    </section>
  </main>
  <footer>Created and Developed by MMKibinge</footer>
  <script src="script.js"></script>
</body>
</html>
